<!DOCTYPE html>
<html lang="pt">
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Catalog</title>
		<link rel="stylesheet" href="admin/css/index.css">
		<script src="admin/js/index.js"></script>
	</head>
	<body>
		<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" display="none" version="1.1">
			<defs>
				<symbol id="icon-refresh" viewBox="0 0 286.052 286.052">
					<path style="fill:#3DB39E;" d="M78.493,143.181H62.832v-0.125c0-43.623,34.809-80.328,79.201-80.122c21.642,0.098,41.523,8.841,55.691,23.135l25.843-24.931c-20.864-21.043-49.693-34.049-81.534-34.049c-63.629,0-115.208,51.955-115.298,116.075h-15.84c-9.708,0-13.677,6.49-8.823,14.437l33.799,33.504c6.704,6.704,10.736,6.91,17.646,0l33.799-33.504C92.17,149.662,88.192,143.181,78.493,143.181z M283.978,129.236l-33.799-33.433c-6.892-6.892-11.156-6.481-17.637,0l-33.799,33.433c-4.854,7.929-0.894,14.419,8.814,14.419h15.635c-0.25,43.337-34.943,79.72-79.183,79.514c-21.633-0.089-41.505-8.814-55.691-23.099l-25.843,24.896c20.873,21.007,49.702,33.996,81.534,33.996c63.432,0,114.869-51.579,115.28-115.298h15.867C284.872,143.655,288.832,137.156,283.978,129.236z"/>
				</symbol>
			</defs>
		</svg>
		<header>
			<h1>Functions</h1>
		</header>
		<main>
			<section class="catalogList">
				<div class="catalogList-control">
					<button type="button" id="btnCatalogRefresh">
						<svg><use xlink:href="#icon-refresh"></use></svg>
					</button>
				</div>
				<table>
					<thead>
						<tr>
							<th>Name</th>
							<th>Version</th>
							<th>Category</th>
							<th>Success</th>
							<th>Error</th>
							<th>Abort</th>
							<th>Avg(ms)</th>
							<th>Min(ms)</th>
							<th>Max(ms)</th>
						</tr>
					</thead>
					<tbody id="tblCatalog_tbody">
					</tbody>
				</table>
			</section>
			<section class="catalogDetail">
				<div>
					<div>
						<label>
							Description:
						</label>
						<span id="spnCatalog_description"> </span>
					</div>
					<div>
						<button type="button" id="btnRunTest">RUN TEST</button>
					</div>
				</div>
				<div>
					<article>
						<h2>Input</h2>
						<pre>
							<code id="code_catalog_input">
							</code>
						</pre>
					</article>
					<article>
						<h2>Output</h2>
						<pre>
							<code id="code_catalog_output">
							</code>
						</pre>
					</article>
				</div>
			</section>
			<div aria-hidden="true" class="dialogContainer" id="dialog_container">
				<section>
					<header>						
						<h2 id="lbl_dialog_container_title">TEST</h2>
					</header>
					<div>
						<label>Last Messages:</label>
						<select size="1" id="cmbDialog_container_lastmessages">
						</select>
					</div>
					<div>
						<label>Message:</label>
						<textarea id="txtDialog_container_message" style="height:120px"></textarea>
					</div>
					<div>
						<label>Response:</label>
						<textarea id="txtDialog_container_response" disabled style="height:120px"></textarea>
					</div>
					<div>
						<label>POST example:</label>
						<textarea id="txtDialog_container_curl" disabled style="height:50px"></textarea>
					</div>
					<div>
						<label>GET example:</label>
						<textarea id="txtDialog_container_get" disabled style="height:50px"></textarea>
					</div>
					<footer>
						<button type="button" id="btn_dialog_container_run">RUN</button>
						<button type="button" id="btn_dialog_container_cancel">CANCEL</button>
					</footer>
					<div style="clear: both;"></div>
				</section>
			</div>
		</main>
	</body>
</html>
